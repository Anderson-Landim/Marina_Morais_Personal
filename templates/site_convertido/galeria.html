<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>{% block title %}Marina Morais{% endblock %}</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Estilos personalizados -->
<link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet"/>
<style>
      /* Navbar personalizado */
      .custom-navbar {
        background-color: #1976d2; /* Azul Royal */
      }
      .custom-navbar .nav-link,
      .custom-navbar .navbar-brand {
        color: #fff;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .custom-navbar .nav-link:hover,
      .custom-navbar .nav-link:focus {
        color: #bbdefb; /* Azul claro no hover */
      }

      /* RodapÃ© */
      .custom-footer {
        background-color: #0d47a1; /* Azul escuro */
        color: #fff !important;
        font-weight: 500;
      }
      .custom-footer a {
        color: #bbdefb;
        transition: color 0.3s ease;
      }
      .custom-footer a:hover,
      .custom-footer a:focus {
        color: #e3f2fd;
        text-decoration: underline;
      }

      /* Ajustes gerais */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e3f2fd; /* Azul claro suave */
        color: #212529;
      }
    </style>
</head>
<body>
<body><div>
<section class="container my-5">
<h2 class="text-center text-primary fw-bold mb-4">ðŸ“¸ Galeria de Treinamentos</h2>
<div class="row g-4 justify-content-center">
    {% for img in imagens %}
    <div class="col-md-4 text-center gallery-img-container delay-{{ loop.index }}">
<img alt="Foto {{ loop.index }}" class="img-fluid rounded shadow-sm gallery-img" src="{{ url_for('static', filename=img) }}" style="max-height: 300px; object-fit: cover;"/>
<p class="mt-2 text-muted">Imagem {{ loop.index }}</p>
</div>
    {% endfor %}
  </div>
</section></div></body>
</body>
</html>

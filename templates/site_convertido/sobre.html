<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="utf-8"/>
<meta content="width=device-width, initial-scale=1" name="viewport"/>
<title>{% block title %}Marina Morais{% endblock %}</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"/>
<!-- Estilos personalizados -->
<link href="{{ url_for('static', filename='css/estilo.css') }}" rel="stylesheet"/>
<style>
      /* Navbar personalizado */
      .custom-navbar {
        background-color: #1976d2; /* Azul Royal */
      }
      .custom-navbar .nav-link,
      .custom-navbar .navbar-brand {
        color: #fff;
        font-weight: 600;
        transition: color 0.3s ease;
      }
      .custom-navbar .nav-link:hover,
      .custom-navbar .nav-link:focus {
        color: #bbdefb; /* Azul claro no hover */
      }

      /* Rodap√© */
      .custom-footer {
        background-color: #0d47a1; /* Azul escuro */

        font-weight: 500;
      }
      .custom-footer a {
        color: #bbdefb;
        transition: color 0.3s ease;
      }
      .custom-footer a:hover,
      .custom-footer a:focus {
        color: #e3f2fd;
        text-decoration: underline;
      }

      /* Ajustes gerais */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        background-color: #e3f2fd; /* Azul claro suave */
        color: #212529;
      }
    </style>
</head>
<body>
<body><div>

  }

  }
  </style>
